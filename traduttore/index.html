<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Traduttore</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="libs/f7/css/framework7.ios.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
  </head>
  <body>
 
   <!-- Views -->
    <div class="views">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Pages container, because we use fixed navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-fixed toolbar-fixed">
          <!-- Page, "data-page" contains page name -->
          <div data-page="index" class="page">
 
            <!-- Top Navbar. In Material theme it should be inside of the page-->
            <div class="navbar">
              <div class="navbar-inner">
                <div class="center">Traduttore</div>
              </div>
            </div>
 
            <!-- Toolbar. In Material theme it should be inside of the page-->
            <div class="toolbar">
              <div class="toolbar-inner">
                <!-- Toolbar links -->
                <!--a href="#" class="link">Link 1</a>
                <a href="#" class="link">Link 2</a-->
              </div>
            </div>
 
            <!-- Scrollable page content -->
            <div class="page-content">
            
              <div class="events">
              
                <div class="content-block-title">Primary Needs</div>
                <div class="list-block media-list">
                  <ul class="event-list">
                  </ul> 
                </div>
                               
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>    
    
  <script id="event-tmpl" type="text/template">    
    
        <li>
          <a href="#" class="item-link item-content">
            <div class="item-media"><img src="img/{category}.png" width="80"></div>
            <div class="item-inner">
              <div class="item-title-row">
                <div class="item-title">{name}</div>
                <div class="item-after">{indicator}</div>
              </div>
              <div class="item-subtitle">{category}</div>
              <div class="item-text">{date}</div>
            </div>
          </a>
        </li> 
    </script>
    
    
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="libs/f7/js/framework7.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
